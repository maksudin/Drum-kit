<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="jquery-3.4.1.min.js"></script>
	<script src="jquery.color.js"></script>
	<title>Drum kit</title>
</head>
<body>
	<div class="drumRow">
		<ul>
			<li class="drumLi noselect" onclick="playSound('Q')">Q</li>
			<li class="drumLi noselect" onclick="playSound('W')">W</li>
			<li class="drumLi noselect" onclick="playSound('E')">E</li> 
			<li class="drumLi noselect" onclick="playSound('R')">R</li>
			<li class="drumLi noselect" onclick="playSound('T')">T</li>
			<li class="drumLi noselect" onclick="playSound('U')">U</li>
			<li class="drumLi noselect" onclick="playSound('I')">I</li>
			<li class="drumLi noselect" onclick="playSound('O')">O</li>
			<li class="drumLi noselect" onclick="playSound('P')">P</li>
		</ul>
	</div>

	<script type="text/javascript">

		$(document).ready(function() {
			document.onkeydown = function(event) {
				event = event || window.event;

				if (event.keyCode == 'Q'.charCodeAt(0)) {
					highlightKey('Q');
					playSound('Q');

				}
				if (event.keyCode == 'W'.charCodeAt(0)) {
					highlightKey('W');
					playSound('W');
				}
				if (event.keyCode == 'E'.charCodeAt(0)) {
					highlightKey('E');
					playSound('E');
				}
				if (event.keyCode == 'R'.charCodeAt(0)) {
					highlightKey('R');
					playSound('R');
				}
				if (event.keyCode == 'T'.charCodeAt(0)) {
					highlightKey('T');
					playSound('T');
				}
				if (event.keyCode == 'U'.charCodeAt(0)) {
					highlightKey('U');
					playSound('U');
				}
				if (event.keyCode == 'I'.charCodeAt(0)) {
					highlightKey('I');
					playSound('I');
				}
				if (event.keyCode == 'O'.charCodeAt(0)) {
					highlightKey('O');
					playSound('O');
				}
				if (event.keyCode == 'P'.charCodeAt(0)) {
					highlightKey('P');
					playSound('P');
				}
			}
		});

		function highlightKey(key) {


			var selKey = jQuery("li:contains(" + key + ")");

			console.log(selKey);


			jQuery("li:contains(" + key + ")").addClass('playing').animate({
				"backgroundColor": "blue",
				"color": "white"
			}, 200, function() {
				selKey.removeClass('playing');
				selKey.css({
					'background-color': 'white',
					'color': 'black'
				});
			});
		}

		function playSound(key) {
			var audio;
			switch(key)	{
				case 'Q':
				audio = new Audio('sounds/boom.wav');
				break;

				case "W":
				audio = new Audio('sounds/clap.wav');
				break;

				case 'E':
				audio = new Audio('sounds/hihat.wav');
				break;

				case 'R':
				audio = new Audio('sounds/kick.wav');
				break;

				case 'T':
				audio = new Audio('sounds/tink.wav');
				break;

				case 'U':
				audio = new Audio('sounds/openhat.wav');
				break;

				case 'I':
				audio = new Audio('sounds/ride.wav');
				break;

				case 'O':
				audio = new Audio('sounds/snare.wav');
				break;

				case 'P':
				audio = new Audio('sounds/tom.wav');
				break;
			}
			audio.play();
		}
	</script>
</body>
</html>
